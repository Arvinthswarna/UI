<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media effect</title>
</head>
<style>
    body{
        background-color: brown;
        color: white;
    }
    @media screen and (max-width:992px){
        body{
            background-color: lightsalmon;
            color: white;
        }
    }
    @media screen and (max-width:600px){
        body{
            background-color: rgb(175, 91, 186);
            color: white;
        }
    }

</style>
<body>
    <h2>Welcome to CSS- media Queries</h2>
    <h1>Resize the browser to see the effects</h1>
</body>
</html>
