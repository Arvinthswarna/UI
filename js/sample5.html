    <title>Calculation</title>

<script>
    function addition(){
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res;
        res = parseInt(n1) + parseInt(n2);
        alert("sum of two numbers are: " + res);
        document.getElementById("res").value = res;
    }

</script>
<script>
    function sub(){
        var n3 = document.getElementById("num3").value;
        var n4 = document.getElementById("num4").value;
        var res1;
        res1 = parseInt(n3) - parseInt(n4);
        alert("sub of two numbers are: " + res1);
        document.getElementById("res1").value = res1;
    }

    function mul(){
        var n5 = document.getElementById("num5").value;
        var n6 = document.getElementById("num6").value;
        var res2;
        res2 = parseInt(n5) * parseInt(n6);
        alert("mul of two numbers are: " + res2);
        document.getElementById("res2").value = res2
    }

        function div(){
        var n7 = document.getElementById("num7").value;
        var n8 = document.getElementById("num8").value;
        var res3;
        res3 = parseInt(n7) / parseInt(n8);
        alert("div of two numbers are: " + res3);
        document.getElementById("res3").value = res3;
    }


</script>
<body>
    <h2> Calculation</h2>
    <input type="text" id="num1" /> +
    <input type="text" id ="num2" /> =
    <input type="text" id="res" /> <br /> <br />
    <input type="submit" onclick="addition()" value = "ADD" />
    
</body>
